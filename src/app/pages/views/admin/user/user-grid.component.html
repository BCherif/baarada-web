<div class="h-full" fxLayout="column">
  <div class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
    <div vexContainer>
      <h1 class="display-1 mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
      <span @scaleIn
            class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-light">
      <ic-icon [icon]="icUsers" size="24px"></ic-icon>
      </span>
        <span @fadeInRight class="block">Utilisateurs</span>
      </h1>

      <div class="bg-card rounded-full border px-4"
           fxFlex="400px"
           fxFlex.lt-md="auto"
           fxHide.xs
           fxLayout="row"
           fxLayoutAlign="start center">
        <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
        <input [formControl]="searchFromCtrl"
               class="px-4 py-3 border-0 outline-none w-full bg-transparent"
               placeholder="Recherche ..."
               type="search">

        <button class="ml-4" color="primary" fxFlex="none" mat-icon
                matTooltip="Rafraichir" type="button">
          <mat-icon [icIcon]="icRefresh"></mat-icon>
        </button>
      </div>

      <span fxFlex></span>

      <button (click)="showFormDialog()" class="ml-4" color="primary" fxFlex="none" mat-mini-fab
              matTooltip="Nouveau Utilisateur"
              type="button">
        <mat-icon [icIcon]="icAdd"></mat-icon>
      </button>
    </div>
  </div>

  <div *ngIf="totalElements > 0"
       @stagger
       class="overflow-y-auto"
       fxFlex="99">
    <div class="p-gutter"
         gdColumns="1fr 1fr 1fr 1fr"
         gdColumns.lt-md="1fr 1fr"
         gdColumns.xs="1fr"
         gdGap="24px"
         vexContainer>
      <baarada-users-card (disableOrEnableUser)="disableOrEnable(user, rowIndex)"
                          (showUserDialog)="showFormDialog(user, rowIndex)"
                          *ngFor="let user of users; let rowIndex=index;"
                          @fadeInUp [user]="user"></baarada-users-card>
    </div>
  </div>

  <div *ngIf="totalElements === 0"
       @scaleFadeIn
       fxFlex="99"
       fxLayout="column"
       fxLayoutAlign="center center">
    <img class="m-12 h-64" src="assets/img/illustrations/idea.svg">
    <h2 class="headline m-0 text-center">Pas d'utilisateurs correspondant Ã  votre recherche</h2>
  </div>
</div>
