<div class="h-full" fxLayout="column">
  <div class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
    <div vexContainer>
      <h2 class="display-0 mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
      <span @scaleIn
            class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-light">
      <ic-icon [icon]="icSettingsApp" size="24px"></ic-icon>
      </span>
        <span @fadeInRight class="block">Gestion Praticiens</span>
      </h2>

      <div fxLayout="row" fxLayoutAlign="start center">
        <nav class="vex-tabs border-0" fxFlex="auto" mat-tab-nav-bar>
          <a #rla="routerLinkActive"
             *ngFor="let link of links; let i=index"
             [active]="rla.isActive"
             [disabled]="link.disabled"
             [routerLink]="link.route"
             mat-tab-link
             routerLinkActive>
            <ic-icon [icIcon]="icIcons[i]" class="mr-2" size="20px"></ic-icon>
            {{ link.label }}
          </a>
        </nav>

      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
